<!DOCTYPE html>

  <body>
    <!--
    div is a content division element
    div allows us to divide content on a website
    can structure each div separately
    better layout

    Block display elements: h1, h2, ..., h6 , p, div, lists, form
    display: block;
    These take up the entire width of the page by default.
    Blocking any elements from sitting on either left or right of it.

    Inline display element: span, img, a
    display: inline;
    Only takes up as much space as it needs, not the entire line.
    But cant change width of these elements.
    span-> allows to select part of the text to format it differently.

    Inline-Block display elements:
    display: inline-block;
    Best of both worlds. Can set width and allows elements next to it.

    display: none;
    gets rid of the element.
    -->
    <div class="first_div">
      <img src="images/cloud.png" alt="cloud-img">
      <h1>I'm Sumit.</h1>
      <p><span class="pro">Pro</span>grammer by day. Movie critic by night!</p>
      <p>Gamer as well!</p>
      <img src="images/cloud.png" alt="cloud-img">
      <img src="images/mountain.png" alt="cloud-img">
    </div>

    <div class="second_div">
    </div>

    <div class="third_div">
    </div>

  </body>
